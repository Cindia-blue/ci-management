- job-template:
    name: '{project}-csit-{functionality}'
    disabled: false

    project-type: freestyle
    node: 'centos7-robot-8c-8g'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - openo-infra-parameters:
          project: 'integration'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
      - integration-test-plan:
          test-plan: '{project}/{functionality}'
      - integration-test-options:
          test-options: '{robot-options}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - csit-patch-submitted:
          name: '{project}'
          branch: '{branch}'
          pattern: '{pattern}'
      - csit-patch-submitted:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/plans/{project}/{functionality}/**'
      - csit-patch-submitted:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/docker/{project}/**'
      - csit-patch-submitted:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/scripts/{project}/**'
      - csit-patch-submitted:
          name: 'integration'
          branch: '{branch}'
          pattern: 'test/csit/tests/{project}/**'

    builders:
      - integration-install-robotframework
      - inject:
          properties-file: 'env.properties'
      - integration-run-test
