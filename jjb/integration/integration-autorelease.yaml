# Autorelease build jobs
- project:
    name: integration-autorelease
    jobs:
      - 'integration-autorelease-daily'

    project: 'integration'
    branch: 'sun'
    mvn-settings: 'autorelease-settings'
    build-node: 'centos7-basebuild-8c-8g'

- job-template:
    name: 'integration-autorelease-daily'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    parameters:
      - maven-exec:
          maven-version: '{mvn33}'
      - openo-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'

    scm:
      - git-branch-scm:
          branch: '{branch}'

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
        - timed: '@daily'
        # allow manual triggering
        - gerrit-trigger-patch-submitted-pattern:
            name: '{project}'
            branch: '{branch}'
            pattern: 'autorelease/**'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # force jenkins install of maven version before any shell scripts use it
      - maven-target:
          maven-version: '{mvn33}'
          goals: '--version'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell:
          !include-raw-escape:
            - include-raw-clone-all-projects.sh
      - integration-autorelease-fix-relativepaths
      - integration-autorelease-set-version
      - maven-target:
          maven-version: '{mvn33}'
          pom: 'autorelease/build/pom.xml'
          goals: 'clean deploy -DaltDeploymentRepository=staging::default::file:hide/from/pom/files/stage'
          java-opts:
            - '-Xmx1536m -XX:MaxPermSize=384m'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell:
          !include-raw-escape:
            - include-raw-autorelease-maven-deploy.sh
