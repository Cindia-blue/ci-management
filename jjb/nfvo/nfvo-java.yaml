---
- project:
    name: nfvo-java
    project: 'nfvo'
    branch: 'master'
    mvn-settings: 'nfvo-settings'
    subproject:
      - 'monitor-umc':
          pom: 'monitor/umc/pom.xml'
          pattern: 'monitor/umc/**'
      - 'monitor-dac':
          pom: 'monitor/dac/pom.xml'
          pattern: 'monitor/dac/**'
      - 'resmanagement':
          pom: 'resmanagement/pom.xml'
          pattern: 'resmanagement/**'
      - 'drivers-sdnc-zte-sfc-driver':
          pom: 'drivers/sdnc/zte/sfc-driver/pom.xml'
          pattern: 'drivers/sdnc/zte/sfc-driver/**'
      - 'drivers-vim-vimadapter':
          pom: 'drivers/vim/vimadapter/pom.xml'
          pattern: 'drivers/vim/vimadapter/**'
      - 'drivers-vnfm-gvnfm-juju-juju-vnfmadapter':
          pom: 'drivers/vnfm/gvnfm/juju/juju-vnfmadapter/pom.xml'
          pattern: 'drivers/vnfm/gvnfm/juju/juju-vnfmadapter/**'
      - 'drivers-vnfm-svnfm-etsi-ia':
          pom: 'drivers/vnfm/svnfm/etsi-ia/pom.xml'
          pattern: 'drivers/vnfm/svnfm/etsi-ia/**'
      - 'drivers-vnfm-svnfm-huawei-vnfmadapter':
          pom: 'drivers/vnfm/svnfm/huawei/vnfmadapter/pom.xml'
          pattern: 'drivers/vnfm/svnfm/huawei/vnfmadapter/**'
      - 'drivers-vnfm-svnfm-zte-vmanager':
          pom: 'drivers/vnfm/svnfm/zte/vmanager/pom.xml'
          pattern: 'drivers/vnfm/svnfm/zte/vmanager/**'
      - 'lcm':
          pom: 'lcm/pom.xml'
          pattern: 'lcm/**'
      - 'root':
          pom: 'pom.xml'
          pattern: '*'
    jobs:
      - '{project}-{subproject}-verify-java':
      - '{project}-{subproject}-merge-java':
