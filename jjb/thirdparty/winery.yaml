---
- project:
    name: winery
    jobs:
      - 'thirdparty-winery'

    mvn-settings: 'thirdparty-settings'

- job-template:
    name: thirdparty-winery

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - build-discarder:
          days-to-keep: '{build-days-to-keep}'
          num-to-keep: '{build-num-to-keep}'
          artifact-days-to-keep: '{build-artifact-days-to-keep}'
          artifact-num-to-keep: '{build-artifact-num-to-keep}'

    scm:
      - git:
          # Use clone of https://github.com/eclipse/winery which has needed
          # patch applied (PR#20) to allow us to not have to have a build minion
          # with node, npm, and bower installed as the job will deal with it
          url: 'https://github.com/tykeal/winery'
          refspec: ''
          branches:
            - 'origin/use_frontend_maven'
          skip-tag: true
          wipe-workspace: true

    wrappers:
      - openo-infra-wrappers:
          build-timeout: '{build-timeout}'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      # build toscametafile
      - maven-target:
          maven-version: '{mvn33}'
          pom: 'org.eclipse.winery.model.csar.toscametafile/pom.xml'
          goals: 'clean install'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-setting-type: cfp
      # build selfservice
      - maven-target:
          maven-version: '{mvn33}'
          pom: 'org.eclipse.winery.model.selfservice/pom.xml'
          goals: 'clean install'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-setting-type: cfp
      # build tosca
      - maven-target:
          maven-version: '{mvn33}'
          pom: 'org.eclipse.winery.model.tosca/pom.xml'
          goals: 'clean install'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-setting-type: cfp
      # build main project
      - maven-target:
          maven-version: '{mvn33}'
          # yamllint disable rule:line-length
          goals: 'clean install deploy -DaltDeploymentRepository=thirdparty-snapshots::default::$NEXUSPROXY/content/repositories/thirdparty-snapshots'
          # yamllint enable
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-setting-type: cfp

