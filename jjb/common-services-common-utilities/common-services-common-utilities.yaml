---
- project:
    name: common-services-common-utilities
    project: 'common-services-common-utilities'
    branch: 'master'
    mvn-settings: 'common-services-common-utilities-settings'
    subproject:
      - 'common-util':
          path: 'common-util'
      - 'rest-client':
          path: 'rest-client'
      - 'root':
          path: '.'
          pattern: '*'
    jobs:
      - '{project}-{subproject}-verify-java'
      - '{project}-{subproject}-merge-java'
